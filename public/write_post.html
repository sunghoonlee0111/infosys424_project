  <body>
    <!-- header -->
    <header>
      <div class="header max_width_1920">
        <!-- navbar -->
        <div class="navbar">
          <a href="index.html" class="nav_logo"></a>
          <a href="index.html" class="nav_home">HOME</a>
          <a href="about.html" class="nav_about">ABOUT</a>
          <a href="gallery.html" class="nav_gallery">GALLERY</a>
          <a href="post.html" class="nav_post">POST</a>
          <a href="contact.html" class="nav_contact">CONTACT</a>
          <a href="event.html" class="nav_event">EVENT</a>
          <a href="#" class="nav_signin">SIGN-IN</a>
          <a href="#" class="nav_signup">SIGN UP</a>
        </div>
        <!-- banner -->
        <img
          class="others_banner"
          src="image/small_banner.png"
          alt="Banner Image"
        />
      </div>
    </header>

    <!-- main -->
    <main class="max_width_1200">
      <!-- write post -->
      <div class="write_post_main">
        <div class="write_post_title">
          <p>WRITE POST</p>
        </div>

        <!-- Write post title -->
        <div class="write_post_title_box">
          <input
            class="write_post_title_input"
            type="text"
            placeholder="Title"
          />
        </div>

        <!-- toolbar -->

        <!-- Create toolbar container -->
        <div id="toolbar">
          <!-- Add font size dropdown -->
          <select class="ql-size">
            <option value="small"></option>
            <option selected></option>
            <option value="large"></option>
            <option value="huge"></option>
          </select>

          <!-- color related buttons -->
          <span class="ql-formats">
            <select class="ql-color"></select>
            <select class="ql-background"></select>
          </span>

          <!-- Add a format button -->
          <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
          </span>

          <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-indent" value="-1"></button>
            <button class="ql-indent" value="+1"></button>
            <select class="ql-align"></select>
          </span>

          <span class="ql-formats">
            <button class="ql-image"></button>
            <button class="ql-video"></button>
          </span>
        </div>

        <!-- toolbar editor -->
        <div id="editor"></div>
        <!-- post button -->
        <div class="write_post_button_box">
          <button class="write_post_button">POST</button>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="max_width_1920">
      <div class="footer_content max_width_1200">
        <!-- footer logo -->
        <div class="footer_logo">
          <div>
            <img
              class="footer_logo_photo"
              src="image/logos/Footer_logo.png"
              style="height: 70px"
              alt=""
            />
          </div>
        </div>
        <!-- footer contents -->
        <div class="footer_contents">
          <p class="footer_about">
            Humanity Campus Chapter at the University of Wisconsin â€“ Madison is

              ><a href="#" class="footer_a_tag">Privacy Policy</a></span
            >
          </p>
        </div>
      </div>
    </footer>

    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.4/dist/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
      const quill = new Quill("#editor", {
        modules: {
          toolbar: "#toolbar",
        },
        theme: "snow",
        placeholder: "Write something awesome...",
      });
    </script>
