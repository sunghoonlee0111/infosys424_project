<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="modal-background" id="signup_modalbg"></div>
    <div class="modal-content p-6 has-background-white box">
      <h1 class="login_title">Sign In</h1>
      <form id="signup_form">
        <!-- Email -->
        <div class="field">
          <label class="label" for="email"></label>
          <div class="email control">
            <input
              type="email"
              id="email"
              class="input_email"
              placeholder="Email"
              required
            />
          </div>
        </div>
        <!-- Password -->
        <div class="field">
          <label class="label" for="password"></label>
          <div class="password control">
            <input
              type="password"
              id="password"
              class="input_password"
              placeholder="Password"
              required
            />
          </div>
        </div>
        <!-- submit -->
        <div class="field">
          <div class="submit control">
            <button type="submit" class="login_button">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
