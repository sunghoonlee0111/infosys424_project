<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="modal-background" id="signup_modalbg"></div>
    <div class="modal-content p-6 has-background-white box">
      <h1 class="login_title">Sign Up</h1>
      <form id="signup_form">
        <!-- User Name -->
        <div class="field">
          <div class="label_username">Username</div>
          <div class="email control">
            <input
              type="name"
              id="username"
              class="input_email"
              placeholder="Full Name"
              required
            />
          </div>
        </div>
        <!-- Email -->
        <div class="field">
          <div class="label_email">Email</div>
          <div class="email control">
            <input
              type="email"
              id="email"
              class="input_email"
              placeholder="Email"
              required
            />
          </div>
        </div>
        <!-- Password -->
        <div class="field">
          <div class="label_password">Password</div>
          <div class="password control">
            <input
              type="password"
              id="password"
              class="input_password"
              placeholder="Password"
              required
            />
          </div>
        </div>

        <!-- submit -->
        <div class="field">
          <div class="submit control">
            <button type="submit" class="login_button">Sign Up</button>
          </div>
        </div>
        <p class="have_account">
          Already have an account? <a href="">Sign In!</a>
        </p>
      </form>
    </div>
  </body>
</html>
